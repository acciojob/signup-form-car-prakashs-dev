<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" required />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />
      <label for="gender">Gender</label>
      <input type="radio" id="gender_m" name="gender" required />
      <input type="radio" id="gender_f" name="gender" required />
      <label for="cars">Car Brands</label>
      <select id="cars" required>
        <option>--Please choose an option--</option>
        <option value="ferrari">Ferrari</option>
        <option value="lamborghini">Lamborghini</option>
        <option value="tesla">Tesla</option>
      </select>
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Age" required>
      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" id="tos" required>
      <button type="submit">submit</button>
    </form>
	
</body>

</html>
